<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhisperBook</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Karla&display=swap" rel="stylesheet" />

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serifTitle: ['Cormorant Garamond', 'serif'],
            body: ['Karla', 'sans-serif'],
          },
          colors: {
            blush: '#FCEAE8',
            cream: '#FFFDF9',
            ink: '#2D2D39',
            lavender: '#A57FF7',
            apricot: '#F5C7A9'
          },
          animation: {
            float: 'float 5s ease-in-out infinite',
            fadeIn: 'fadeIn 2s ease-in-out forwards'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(to bottom, #fceae8, #fffdf9);
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 9999px;
      opacity: 0.7;
      animation: twinkle 3s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body class="font-body min-h-screen flex items-center justify-center relative">

  <!-- âœ¨ Floating Stars -->
  <div class="star" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
  <div class="star" style="top: 30%; left: 70%; animation-delay: 1s;"></div>
  <div class="star" style="top: 50%; left: 40%; animation-delay: 2s;"></div>
  <div class="star" style="top: 80%; left: 20%; animation-delay: 3s;"></div>
  <div class="star" style="top: 65%; left: 85%; animation-delay: 4s;"></div>

  <!-- ðŸŒ™ Hero Content -->
  <div class="bg-white/30 backdrop-blur-md px-8 py-12 rounded-xl shadow-xl text-center max-w-xl mx-auto animate-fadeIn z-10">
    <h1 class="font-serifTitle text-5xl md:text-6xl text-ink mb-4">WhisperBook</h1>
    <p class="text-lg text-gray-700 mb-8 italic">A cinematic space for quiet writers and soft souls ðŸŒ™</p>
    <button class="bg-white text-lavender font-semibold px-6 py-3 rounded-full shadow-md hover:bg-apricot hover:text-white transition duration-300">
      Start Writing
    </button>
  </div>

</body>
</html>
